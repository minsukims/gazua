<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./member_style.css">
</head>

<body>
    <main>
        <div class="main-form">
        <section class="members-form">
            <h1>SIGN-UP</h1>
            <form action="">
                <div class="input-area">
                    <input type="email" id="email" autocomplete="off" required>
                    <label for="email">USEREMAIL</label>
                </div>
                <div class="input-area">
                    <input type="text" id="name" autocomplete="off" required>
                    <label for="name">USERNAME</label>
                </div>
                <div class="input-area" >
                    <input type="text" id="address" autocomplete="off" required>
                    <label for="address">USERADDRESS</label>
                </div>
                <div class="input-area" >
                    <input type="password" id="pwd" autocomplete="off" required>
                    <label for="pwd">USERPASSWORD</label>
                </div>
                <div class="input-area" >
                    <input type="password" id="pwd-check" autocomplete="off" required>
                    <label for="pwd-check">USERPASSWORD CHECK</label>
                </div>
                <div class="button-area">
                    <button type="reset"><em>REWRITE</em></button>
                    <button type="submit"><em>SIGN-UP</em></button>
                </div>
            </form>
            <div class="caption">
                <a href="">Go LogIn-></a>
            </div>
        </section>
    </div>
    </main>
</body>

</html>
